<input type="text" id="name" placeholder="Enter Name" required>

<input type="email" id="email" placeholder="Enter Email"required>
<label id="number-label" for="number">Number</label>
<input type="number" id="number" min="1" max="10" placeholder="Enter a Number">
<select name="options" id="dropdown">
<option value="option1">option1</option>

  <input type="radio" id="radio-2" name="radio" value="Radio 2" required>
  
  
<label for="checkbox-1">checkbox Button 1:</label><br>
  <input type="checkbox" id="checkbox-1" name="checkbox" value="checkbox 1" required>
  <label for="checkbox-2">checkbox Button 2:</label><br>
  <input type="checkbox" id="checkbox-2" name="checkbox" value="checkbox 2" required>



  </select>

    </form>
